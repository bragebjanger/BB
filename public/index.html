<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Quiz</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <button id="start-button">Start Quiz</button>
  <button id="manage-questions-button">Manage Questions</button>

  <div id="quiz-container" style="display: none;">
    <h1>Capital Quiz</h1>
    <p id="question"></p>
    <div id="options"></div>
    <button id="next-button" style="display: none;">Next Question</button>
  </div>

  <!-- Question management section -->
  <div id="manage-questions" style="display: none;">
    <h2>Manage Questions</h2>
    <form id="add-question-form">
      <input type="text" id="country" placeholder="Country" required>
      <input type="text" id="capital" placeholder="Capital" required>
      <input type="text" id="option1" placeholder="Option 1" required>
      <input type="text" id="option2" placeholder="Option 2" required>
      <input type="text" id="option3" placeholder="Option 3" required>
      <button type="submit">Add Question</button>
    </form>

    <!-- List of current questions -->
    <div id="question-list"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
