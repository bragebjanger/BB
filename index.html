<body>

    <div id="quiz-container">
        <h1>Hovedstadsquiz</h1>
        <p id="question"></p>
        <div id="options"></div>
    </div>

</body>

<script>
    async function fetchQuizData() {
    const response = await fetch("http://localhost:3000/quiz");
    const data = await response.json();

    console.log(data.data); 
}

let quizData = [];
let currentQuestionIndex = 0;
let score = 0;

async function startQuiz() {
    quizData = await fetchQuizData();
    currentQuestionIndex = 0;
    score = 0;
    showQuestion();
}

function showQuestion() {
    if (currentQuestionIndex >= quizData.length) {
        showResult();
        return;
    }

    const question = quizData[currentQuestionIndex];
    document.getElementById("question").innerText = `Hva er hovedstaden i ${question.country}?`;

    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = ""; // TÃ¸m forrige alternativer

    question.options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option;
        button.onclick = () => checkAnswer(option, question.correctAnswer);
        optionsContainer.appendChild(button);
    });
}

fetchQuizData();
</script>
